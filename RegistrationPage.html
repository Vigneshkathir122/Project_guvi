<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project_Guvi</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/js/register.js"></script>
</head>

<body>
  
    <div>
        <form id="form_datas">
            <fieldset>
                <legend style="text-align: center;">Register Now</legend>
                
                <div>
                    <label for="FirstName">First Name</label>
                    <input type="text" name="FirstName" id="firstName" placeholder="Enter your First Name" >
                </div>
                <div>
                    <label for="LastName">Last Name</label>
                    <input type="text" name="LastName" id="LastName" placeholder="Enter your Last Name" >
                </div>
                <div>
                    <label for="Email">Email</label>
                    <input type="email" name="Email" id="Email" placeholder="Enter your Email id" >
                </div>

                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" minlength="8">
                </div>
                <div>
                    <label for="c_password">Confirm Password</label>
                    <input type="password" name="c_password" id="c_password" placeholder="Confirm your password" minlength="8">
                </div>
                <div>
                    <label for="MobileNumber">Mobile Number</label>
                    <input type="telephone" name="MobileNumber" id="MobileNumber" placeholder="Enter Your Mobile Number" >
                </div>


                <div>

                    <input type="radio" name="gender" id="Male" value="Male">
                    <label for="Male">Male</label>

                    <input type="radio" name="gender" id="female" value="Female">
                    <label for="Female">Female</label>
                </div>
                <div>
                    <label for="DOB">Date of birth</label>
                    <input type="date" name="DOB" id="DOB">
                </div>
                <div>
                    <input type="submit" onclick=myfunction() value="Submit"></input>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
